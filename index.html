<!DOCTYPE html>
<html>
    <head>
        <title>Sudoku JS</title>
        <!--<meta name="apple-mobile-web-app-capable" content="yes" />-->
        <meta http-equiv="X-UA-Compatible" content="IE=7,IE=9" />
        <link rel="stylesheet" type="text/css" media="all" href="css/base.css" />
        <script src="js/frameworks/modernizr.custom.88290.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/frameworks/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/frameworks/jquery.total-storage.min.js" type="text/javascript" charset="utf-8"></script>
        <!--<script src="js/frameworks/raphael-min.js" type="text/javascript" charset="utf-8"></script>-->
		<script src="js/frameworks/raphael.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/frameworks/scale.raphael.js" type="text/javascript" charset="utf-8"></script>

        <script type="text/javascript">
            // google analytics
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-37335447-1']);
			_gaq.push(['_trackPageview']);
			_gaq.push(['_trackPageLoadTime']);
			
			(function() {
				var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
				ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
        </script>
    </head>
    <body>
        <div id="grid"></div>
        <!-- Fonts -->
        <!--<script src="fonts/fipps.cufonfonts.js" type="text/javascript" charset="utf-8"></script>-->
        <script src="fonts/commodore-64-pixelized.cufonfonts.js" type="text/javascript" charset="utf-8"></script>
        <!--<script src="fonts/perfect-dos-vga-437.cufonfonts.js" type="text/javascript" charset="utf-8"></script>-->

        <!-- Game -->
        <script src="js/enums.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/utilities.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/sudoku.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/events.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/boardUI.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/menu.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/UI.elements.js" type="text/javascript" charset="utf-8"></script>

        <script type="text/javascript">
            Raphael(function () {
                var paper = new ScaleRaphael('grid', 545, 623); // create paper

                sudoku.initialize();    // init sudoku engine
                board.initialize(paper);   // init board UI
                menu.initialize(paper);    // init menu UI

                resizePaper();  // resize paper based on size of window
            });

            $(document).ready(function ()
            {
                  
            });

            // on unload, save game
            $(window).unload(function () {
                sudoku.saveState();
            });
        </script>
    </body>
</html>
